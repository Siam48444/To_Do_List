<!DOCTYPE html>
<html lang="US-en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>

        <!-- CSS -->
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main>
            <div class="to_do_app">
                <div class="heading">
                    <div class="heading_top">
                        <h1>To-Do List</h1>
                        <div id="appearance_btn">
                            <span></span>
                        </div>
                    </div>
                    <div class="adding_section">
                        <input id="input_box" type="text" placeholder="Add your task..." />
                        <button id="add_btn">Add</button>
                    </div>
                </div>

                <ul id="task_container"></ul>
            </div>
        </main>

        <!-- JS -->
        <script src="index.js"></script>
        <script src="darkmode.js"></script>
    </body>
</html>
